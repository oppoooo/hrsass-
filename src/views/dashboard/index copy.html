<body>
    <script>
        const list = [
            { name: '章三', id: 1, pid: 0 },
            { name: '章三三', pid: 1, id: 2 },
            { name: '里斯', id: 3, pid: 0 },
            { name: '里斯斯', id: 4, pid: 3 },
        ]
        function tranListToTreeData(data, pid) {
            const arr = []
            data.forEach((item) => {
                if (item.pid === pid) {
                    const children = tranListToTreeData(data, item.id)
                    if (children.length) {
                        item.children = children
                    }
                    arr.push(item)
                }
            })
            return arr
        }
        const tree = tranListToTreeData(list, 0)
        console.log(tree)
    </script>
</body>
